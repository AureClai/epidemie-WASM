<!DOCTYPE html>
<html lang="en">

    <title>Epidemy Simulation</title>
    <script src="https://cdn.jsdelivr.net/gh/golang/go@go1.15.2/misc/wasm/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("epidemie.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
